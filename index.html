<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kortspill</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="start-page"></div>
<div id="background"></div>

<div id="game-table">
  <div id="top">
    <div class="enemy-hand-horisontal"><img src="Assets/Kortbilder/kortbakside.png" alt=""></div>
    <div class="enemy-hand-horisontal"><img src="Assets/Kortbilder/kortbakside.png" alt=""></div>
    <div class="enemy-hand-horisontal"><img src="Assets/Kortbilder/kortbakside.png" alt=""></div>
    <div class="enemy-hand-horisontal"><img src="Assets/Kortbilder/kortbakside.png" alt=""></div>
    <div class="enemy-hand-horisontal"><img src="Assets/Kortbilder/kortbakside.png" alt=""></div>
    
  </div>

  <div id="enemy-left" class="enemy-vertical">
    <div class="enemy-hand-vertical"><img src="Assets/Kortbilder/kortbakside.png" alt=""></div>
    <div class="enemy-hand-vertical"><img src="Assets/Kortbilder/kortbakside.png" alt=""></div>
    <div class="enemy-hand-vertical"><img src="Assets/Kortbilder/kortbakside.png" alt=""></div>
    <div class="enemy-hand-vertical"><img src="Assets/Kortbilder/kortbakside.png" alt=""></div>
    <div class="enemy-hand-vertical"><img src="Assets/Kortbilder/kortbakside.png" alt=""></div>
  </div>

  <div id="cards-middle">
    <div class="mid-cards" id="card-bunk"><img src="Assets/Kortbilder/kortbakside.png" alt=""></div>
    <div class="mid-cards" id="card-throw"></div>
  </div>

  <div id="enemy-right" class="enemy-vertical">
    <div class="enemy-hand-vertical"><img src="Assets/Kortbilder/kortbakside.png" alt=""></div>
    <div class="enemy-hand-vertical"><img src="Assets/Kortbilder/kortbakside.png" alt=""></div>
    <div class="enemy-hand-vertical"><img src="Assets/Kortbilder/kortbakside.png" alt=""></div>
    <div class="enemy-hand-vertical"><img src="Assets/Kortbilder/kortbakside.png" alt=""></div>
    <div class="enemy-hand-vertical"><img src="Assets/Kortbilder/kortbakside.png" alt=""></div>
  </div>

  <div id="player-cards"></div>
</div>


</div>

<script src="script.js"></script>
</body>
</html>
