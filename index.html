<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kortspill</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="start-page"></div>
<div id="background"></div>


<div id="game-table">

 
    <div id="enemy-top">
        <div id="top-cards" class="hand-cards">
            <div class="enemy-top-cards"><img src="Assets/Kortbilder/kortbakside.png" alt=""></div>
            <div class="enemy-top-cards"><img src="Assets/Kortbilder/kortbakside.png" alt=""></div>
            <div class="enemy-top-cards"><img src="Assets/Kortbilder/kortbakside.png" alt=""></div>
            <div class="enemy-top-cards"><img src="Assets/Kortbilder/kortbakside.png" alt=""></div>
            <div class="enemy-top-cards"><img src="Assets/Kortbilder/kortbakside.png" alt=""></div>
        </div>
    </div>


  <div id="table-middle">
    
    <div id="enemy-left">
      <div class="vertical">
        <div class="enemy-cards-vertical"><img src="Assets/Kortbilder/kortbakside.png" alt=""></div>
        <div class="enemy-cards-vertical"><img src="Assets/Kortbilder/kortbakside.png" alt=""></div>
        <div class="enemy-cards-vertical"><img src="Assets/Kortbilder/kortbakside.png" alt=""></div>
        <div class="enemy-cards-vertical"><img src="Assets/Kortbilder/kortbakside.png" alt=""></div>
        <div class="enemy-cards-vertical"><img src="Assets/Kortbilder/kortbakside.png" alt=""></div>
      </div>
    </div>


    <div id="main-section">
      <div id="container">
        <div id="backside-card"><img src="Assets/Kortbilder/kortbakside.png" alt=""></div>
        <div id="top-card"></div>
      </div>
    </div>

 
    <div id="enemy-right">
      <div class="hand-cards vertical">
        <div class="enemy-cards-vertical"><img src="Assets/Kortbilder/kortbakside.png" alt=""></div>
        <div class="enemy-cards-vertical"><img src="Assets/Kortbilder/kortbakside.png" alt=""></div>
        <div class="enemy-cards-vertical"><img src="Assets/Kortbilder/kortbakside.png" alt=""></div>
        <div class="enemy-cards-vertical"><img src="Assets/Kortbilder/kortbakside.png" alt=""></div>
        <div class="enemy-cards-vertical"><img src="Assets/Kortbilder/kortbakside.png" alt=""></div>
      </div>
    </div>

  </div>

  <div id="player-cards-container">
    <div id="player-cards" class="hand-cards"></div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
